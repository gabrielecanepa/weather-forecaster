<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Forecaster</title>
    <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container mt-4">
      <div class="row justify-content-center">
        <div class="col-9">
          <form action="" class="form d-flex">
            <input type="text" id="city-input" class="form-control">
            <input type="submit" value="Get the weather" class="btn btn-primary">
          </form>

          <div class="card">
            <div class="card-body">
              <h2>Weather in <span id="city"></span></h2>
              <p id="description"></p>
              <div class="d-flex align-items-center" id="img-container">
                <!-- inject img here -->
                <h3 id="temperature"></h3>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
